<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Wave pattern -->
        <pattern id="wavePattern" width="100" height="100" patternUnits="userSpaceOnUse">
            <path d="M 0 50 Q 25 40, 50 50 T 100 50" 
                  fill="none" 
                  stroke="white" 
                  stroke-width="1" 
                  opacity="0.1"/>
        </pattern>
        
        <!-- Heat wave gradient -->
        <linearGradient id="heatWave" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:white;stop-opacity:0.2"/>
            <stop offset="50%" style="stop-color:white;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:white;stop-opacity:0.2"/>
        </linearGradient>
    </defs>
    
    <!-- Background with wave pattern -->
    <rect width="200" height="200" fill="url(#wavePattern)"/>
    
    <!-- Abstract heat waves -->
    <path d="M 0 100 Q 50 80, 100 100 T 200 100" 
          fill="none" 
          stroke="url(#heatWave)" 
          stroke-width="2" 
          opacity="0.15"/>
    
    <path d="M 0 120 Q 50 100, 100 120 T 200 120" 
          fill="none" 
          stroke="url(#heatWave)" 
          stroke-width="2" 
          opacity="0.1"/>
    
    <!-- Thermal dots -->
    <circle cx="40" cy="40" r="3" fill="white" opacity="0.2"/>
    <circle cx="160" cy="40" r="2" fill="white" opacity="0.15"/>
    <circle cx="100" cy="160" r="4" fill="white" opacity="0.25"/>
    <circle cx="180" cy="120" r="2" fill="white" opacity="0.15"/>
    <circle cx="20" cy="130" r="3" fill="white" opacity="0.2"/>
    
    <!-- Connecting thermal lines -->
    <path d="M 40 40 L 160 40" stroke="white" stroke-width="0.5" opacity="0.1"/>
    <path d="M 100 160 L 180 120" stroke="white" stroke-width="0.5" opacity="0.1"/>
    <path d="M 20 130 L 40 40" stroke="white" stroke-width="0.5" opacity="0.1"/>
</svg> 